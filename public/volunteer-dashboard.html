<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Voluntários</title>

    <script type="module" src="script/auth-guard.js"></script>
    <link rel="stylesheet" href="style/admin-dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header class="admin-header">
        <div class="container">
            <div class="logo-area">
                <a href="volunteer-dashboard.html">
                    <img src="assets/logo.png" alt="Logo Rede ALSA" class="logo">
                </a>
                <h1 class="page-title">Dashboard</h1>
            </div>
            <nav class="admin-nav">
                <ul>
                    <li><a href="index.html" class="active">Voluntários</a></li>
                    <li><button id="logout-btn" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Sair</button></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="control-panel">
                <h2>Gerenciamento de Voluntários</h2>
                <div class="search-container">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Buscar por nome ou email...">
                </div>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>E-mail</th>
                            <th>Telefone</th>
                            <th>Data Inscrição</th>
                            <th>Data Nasc.</th>
                            <th>Status</th>
                            <th>Ações</th> </tr>
                    </thead>
                    <tbody id="volunteers-table-body">
                        </tbody>
                </table>
                <p id="no-results-message" style="display:none;">Nenhum resultado encontrado.</p>
            </div>
        </div>
    </main>

    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="modal-close-btn">&times;</span>
            <h2>Editar Voluntário</h2>
            <form id="edit-volunteer-form">
                <input type="hidden" id="edit_volunteer_id">
                
                <fieldset>
                    <legend>Dados Pessoais</legend>
                    <div class="form-group-grid-2">
                        <div class="form-group">
                            <label for="edit_nome">Nome Completo:</label>
                            <input type="text" id="edit_nome" name="nome" required>
                        </div>
                        <div class="form-group">
                            <label for="edit_email">E-mail:</label>
                            <input type="email" id="edit_email" name="email" required>
                        </div>
                    </div>
                    <div class="form-group-grid-2">
                        <div class="form-group">
                            <label for="edit_telefone">Telefone:</label>
                            <input type="tel" id="edit_telefone" name="telefone" required>
                        </div>
                        <div class="form-group">
                            <label for="edit_data_nascimento">Data de Nascimento:</label>
                            <input type="date" id="edit_data_nascimento" name="data_nascimento" required>
                        </div>
                    </div>
                    <div class="form-group-grid-2">
                        <div class="form-group">
                            <label for="edit_sexo">Sexo:</label>
                            <select id="edit_sexo" name="sexo" required>
                                <option value="feminino">Feminino</option>
                                <option value="masculino">Masculino</option>
                                <option value="outro">Outro</option>
                                <option value="nao_informar">Prefiro não informar</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="edit_endereco">Endereço:</label>
                            <input type="text" id="edit_endereco" name="endereco">
                        </div>
                    </div>
                </fieldset>
                
                <fieldset>
                    <legend>Sobre seu Voluntariado</legend>
                    <div class="form-group">
                        <label for="edit_como_soube">Como soube?</label>
                        <textarea id="edit_como_soube" name="como_soube" rows="2"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="edit_projeto_interesse">Interesses:</label>
                        <textarea id="edit_projeto_interesse" name="projeto_interesse" rows="3"></textarea>
                    </div>
                    <div class="form-group-grid-2">
                        <div class="form-group">
                            <label for="edit_horas_semanais">Horas/Semana:</label>
                            <input type="number" id="edit_horas_semanais" name="horas_semanais" min="0">
                        </div>
                        <div class="form-group">
                            <label for="edit_tempo_atuacao">Tempo de Atuação:</label>
                            <input type="text" id="edit_tempo_atuacao" name="tempo_atuacao">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="edit_horarios_disponiveis">Disponibilidade:</label>
                        <textarea id="edit_horarios_disponiveis" name="horarios_disponiveis" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="edit_motivacao">Motivação:</label>
                        <textarea id="edit_motivacao" name="motivacao" rows="4"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="edit_ganhos_pessoais">Ganhos Pessoais:</label>
                        <textarea id="edit_ganhos_pessoais" name="ganhos_pessoais" rows="4"></textarea>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Referências Pessoais (Visualização)</legend>
                    <div id="edit_referencias_list" class="referencias-list"></div>
                </fieldset>
                
                <button type="submit" class="submit-button">Salvar Alterações</button>
            </form>
        </div>
    </div>
    <script type="module" src="script/nav-menu.js"></script>
    <script type="module" src="script/firebase-client.js"></script>
    <script type="module" src="script/nav-script.js"></script> <script type="module" src="script/admin-dashboard.js"></script>

</body>
</html>
